<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Webarch - Responsive Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN PLUGIN CSS -->
    <link href="plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="plugins/bootstrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="plugins/bootstrapv3/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="plugins/animate.min.css" rel="stylesheet" type="text/css" />
    <link href="plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css" />
    <!-- END PLUGIN CSS -->
    <!-- BEGIN CORE CSS FRAMEWORK -->
    <link href="css/webarch.css" rel="stylesheet" type="text/css" />
    <!--<link href="css/webarch.rtl.css" rel="stylesheet" type="text/css" />-->
    <!-- END CORE CSS FRAMEWORK -->
  </head>
  <!-- END HEAD -->
  <!-- BEGIN BODY -->
  <body class="error-body no-top">
    <div class="container">
      <div class="row login-container column-seperation">
        <div class="col-md-5 col-md-offset-1">
          <h2>
        登录进入 webarch
      </h2>
          <p>
            使用Facebook、Twitter或你的电子邮件登录。
            <br>
            <a href="#">现在注册!</a> 对于webarch来说，它是免费的，而且永远是免费的。
          </p>
          <br>
          <button class="btn btn-block btn-info col-md-8" type="button"><span class="pull-left icon-facebook" style="font-style: italic"></span> <span class="bold">Login with Facebook</span></button>
          <button class="btn btn-block btn-success col-md-8" type="button"><span class="pull-left icon-twitter" style="font-style: italic"></span>
            <span class="bold">Login with Twitter</span></button>
        </div>
        <div class="col-md-5">
          <br>
          <form action="index.html" class="login-form validate" id="login-form" method="post" name="login-form">
            <div class="row">
              <div class="form-group col-md-10">
                <label class="form-label">用户名</label>
                <input class="form-control" id="txtusername" name="txtusername" type="email" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-10">
                <label class="form-label">密码</label> <span class="help"></span>
                <input class="form-control" id="txtpassword" name="txtpassword" type="password" required>
              </div>
            </div>
            <div class="row">
              <div class="control-group col-md-10">
                <div class="checkbox checkbox check-success">
                  <a href="#">忘记密码?</a>&nbsp;&nbsp;
                  <input id="checkbox1" type="checkbox" value="1">
                  <label for="checkbox1">记住我</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10">
                <button class="btn btn-primary btn-cons pull-right" type="submit">登录</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <button id="app" class="btn btn-primary btn-cons pull-right" type="submit"> {{ message }}</button>
    </div>

    <!-- END CONTAINER -->
    <script src="plugins/pace/pace.min.js" type="text/javascript"></script>
    <!-- BEGIN JS DEPENDECENCIES-->
    <script src="plugins/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="plugins/bootstrapv3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="plugins/jquery-block-ui/jqueryblockui.min.js" type="text/javascript"></script>
    <script src="plugins/jquery-unveil/jquery.unveil.min.js" type="text/javascript"></script>
    <script src="plugins/jquery-scrollbar/jquery.scrollbar.min.js" type="text/javascript"></script>
    <script src="plugins/jquery-numberAnimate/jquery.animateNumbers.js" type="text/javascript"></script>
    <script src="plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="plugins/bootstrap-select2/select2.min.js" type="text/javascript"></script>
    <script src="plugins/vue-dev/dist/vue.js" type="text/javascript"></script>
    <!-- END CORE JS DEPENDECENCIES-->
    <!-- BEGIN CORE TEMPLATE JS -->
    <script src="js/webarch.js" type="text/javascript"></script>
    <script src="js/chat.js" type="text/javascript"></script>
    <!-- END CORE TEMPLATE JS -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
  </body>
</html>
